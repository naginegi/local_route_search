<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<meta charset="UTF-8">
<title>検索機能</title>
<link th:href="@{/css/front.css}" rel="stylesheet"
	th:src="@{'/css/front.css?_=' + @timestamp}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type="text/javascript" th:src="@{js/front.js}"></script>
</head>

<body class="body" onload="checkselectPrefLineValue();checkselectLineStationValue()">
	<div class="area">
		<div class="title">
			<a th:href="@{/backPrefLine}">
				<h1>日本地域路線檢索機能</h1>
				<h2 class="h2">(クライアント側)</h2>
			</a>
		</div>
		<div class="local_search">

			<a th:href="@{/frontLocal}">
			<i class="fa-solid fa-right-left"></i>
			</a> 
				<h1>路線から検索:</h1> <span th:text="${prefName}"></span>
			<a th:href="@{/frontLine}">
				<button class="clear_btn" th:onclick="clearinnerHTML()">クリア</button>
			</a>
			<div class="local_input">

				<form th:action="@{/frontLine}" method="post" style="display: flex;">
					<select class="select_pref" id="select_pref_line" name="select_pref"
						style="width: 150px; height: 40px;" onchange="checkselectPrefLineValue()">
						<option value="" disabled selected>地域を選択</option>
						<option th:each="area : ${total_data}" th:text="${area}"
							th:value="${area}"></option>
					</select>
					<button id="select_pref_line_btn" type="submit" class="search_btn">路線を検索</button>
				</form>
<!-- 				<a class="search_btn" th:href="@{/frontStation}">路線を検索</a> -->
			</div>
		</div>
		<form id="line" th:action="@{/frontStation}" method="post">
			<label class="checkbox-container" th:each="line : ${line_data}"> 
			<input type="checkbox" onchange="checkselectLineStationValue()"
				th:value="${line}" id="checkbox" class="line" name="checkbox"> <span
				class="checkmark" th:text="${line}"></span>
			</label>
			
			<div class="station_btn" >
				<button id="select_line_station_btn" type="submit" class="search_btn" >駅を検索</button>
			</div>
		</form>
		<hr>
<!-- 		<hr> -->
<!-- 		<div style="display: flex; justify-content: center;"> -->
<!-- 		</div> -->
<!-- 		<div id="station"> -->
<!-- 		<div class="stationName" th:each="station : ${station_data}" th:text="${station.stationName}"></div> -->
<!-- <!-- 			<p th:each="station : ${station_data}" th:text="${station.stationName}"> </p> -->
<!-- 		</div> -->
<!-- 		<hr> -->
	</div>
</body>
</html>
