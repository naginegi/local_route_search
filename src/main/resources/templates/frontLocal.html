<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<meta charset="UTF-8">
<title>検索機能</title>
<link th:href="@{/css/front.css}" rel="stylesheet"
	th:src="@{'/css/front.css?_=' + @timestamp}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
<script type="text/javascript" th:src="@{js/front.js}"></script>
</head>

<body class="body" onload="checkselectPrefValue()">
	<div class="area">
		<div class="title">
			<a th:href="@{/backPrefLine}">
				<h1>日本地域路線檢索機能</h1>
				<h2 class="h2">(クライアント側)</h2>
			</a>
		</div>
		<div class="local_search">
			<a th:href="@{/frontLine}"> 
			<i class="fa-solid fa-right-left"></i>
			</a>
			<h1>地域から検索:
			<span th:text="${prefName}"></span>
			</h1>
			<a th:href="@{/frontLocal}">
			<button class="clear_btn">クリア</button>
			</a>
			<div class="local_input">

			<form th:action="@{/frontLocal}" method="post" style="display: flex;">
				<select class="select_pref" id="select_pref" name="select_pref" style="width: 150px;height: 40px;" onchange="checkselectPrefValue()">
					<option value="" disabled selected>地域を選択</option>
					<option th:each="area : ${total_data}" th:text="${area}"
						th:value="${area}"></option>
				</select> 
				<button id="select_btn" type="submit" class="search_btn">檢索</button>
			</form>

			</div>
			<div id="local">
				<p  class="localText" th:each="local : ${local_data}" th:text="${local.localName}" ></p>
			</div>
		</div>
		<hr>
	</div>
</body>
</html>
