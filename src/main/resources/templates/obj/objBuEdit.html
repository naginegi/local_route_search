<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>objBuEdit</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link th:href="@{/css/obj/NewObjEdit.css}" rel="stylesheet"
	th:src="@{'/css/obj/NewObjEdit.css?_=' + @timestamp}" />
<script type="text/javascript" th:src="@{/js/obj/NewObj.js}"></script>
</head>
<body class="body" onload="">
	<input id="totalData" type="hidden" th:value="${total_data}">
	
	<div class="area" >
		<div class="title" th:fragment="stage" style="display: flex;flex-direction: column;">
				<div class="title_font">
					<p >objBuEdit</p>
				</div>
			<div class="contain" id="style-3">
			
			
			<h1 style="margin-bottom: 2rem;">基本情報の追加:</h1>
			&emsp;
			<div class="build_form" >
	  			
	  			<div class="form">

				<label class="form_label" for="buildingName">建物名称:</label>
    			<input class="form_input" type="text" id="buildingName" name="buildingName" >

    			<label class="form_label" for="buildingType">種    類:</label>
    			<select class="form_input" id="buildingType" onchange="buildingTypeSelect()">
					<option value="" disabled selected>種類を選択</option>    			
    				<option value="マンション">マンション</option>
    				<option value="アパート">アパート</option>
    				<option value="戶建">戶建</option>
    			</select>
<!--     			<input class="form_input" type="text" id="buildingType" name="buildingType" style="display: none" > -->

    			<label class="form_label" for="buildingMaterials">構    造:</label>
    			<input class="form_input" type="text" id="buildingMaterials" name="buildingMaterials" >

				<input type="hidden" id="totalLocalData" th:value="${total_local_data}">
				
				</div>
				<div class="form">
    			
    			<label class="form_label" for="buildingPref">都道府県:</label>
    			<select id="pref_select" class="form_input" onchange="select_pref()"> <option value="" disabled selected>地域を選択</option> </select>
<!--     			<input class="form_input" type="text" id="buildingPref" name="buildingPref" > -->
				
    			<label class="form_label" for="buildingLocal">市町村:</label>
    			<select id="local_select" class="form_input" onchange="select_local()"> <option value="" disabled selected>地域を選択</option> </select>
<!--     			<input class="form_input" type="text" id="buildingLocal" name="buildingLocal" > -->
    			

   			 	<label class="form_label" for="buildingAddress">所 在 地:</label>
    			<input class="form_input" type="text" id="buildingAddress" name="buildingAddress" >

				</div>

				<div class="form">

    			<label class="form_label" for="buildingArea">床 面 積(m²):</label>
    			<input class="form_input" type="text" id="buildingArea" name="buildingArea" placeholder="例：15">

    			<label class="form_label" for="yearOfBuild">築年數:</label>
    			<input class="form_input" type="text" id="yearOfBuild" name="yearOfBuild" style="margin-bottom: 80pt;" placeholder="例:15">
			
				
				</div>
				
			</div>
    			<label class="form_label" for="buildingNotes" style="font-size: 16pt;">備考:</label>
			    <textarea class="form_input" id="buildingNotes" name="notes"
			    style="min-width: 75%;min-height: 150px;max-width: 75%;max-height: 150px;margin-bottom:50px;"
			      ></textarea>
			      
			      
				<hr>
				
			
			
				<div class="btn">
					<form action="">
						<input id="hiddenInput2" type="hidden" name="prefData" />						
						<button class="title_btn" >返す</button>
					</form>
					<form action="">
						<button class="title_btn" onclick="" >完成</button>
						 <input id="totalInput" type="hidden" name="totalData" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
