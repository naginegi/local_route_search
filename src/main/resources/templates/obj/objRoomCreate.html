<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>objRoomCreate</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link th:href="@{/css/obj/NewObjEdit.css}" rel="stylesheet"
	th:src="@{'/css/obj/NewObjEdit.css?_=' + @timestamp}" />
<script type="text/javascript" th:src="@{/js/obj/NewObj.js}"></script>
</head>
<body class="body" onload="">
	<input id="totalData" type="hidden" th:value="${total_data}">

	<div class="area">
		<div class="title" th:fragment="stage"
			style="display: flex; flex-direction: column;">
			<div class="title_font">
				<p>objRoomCreate</p>
			</div>


		<div class="contain" id="style-3">


			<h1 style="margin: 2rem;">基本情報の追加:</h1>
			&emsp;
			<div class="build_form" >

				<div class="form">
					<label class="form_label" for="roomNum">號室:</label> <input
						class="form_input" type="text" id="roomNum" name="roomNum">

				</div>
				<div class="form">
				
					<label class="form_label" for="roomArea">床 面 積(m²):</label> <input
						class="form_input" type="text" id="roomArea" name="roomArea">

				</div>
				<div class="form">

					<label class="form_label" for="roomLayout">間取り:</label> <input
						class="form_input" type="text" id="roomLayout" name="roomLayout">
				</div>

			</div>
			
			
			

			<h1 style="margin-bottom: 2rem;">設備情報の追加:</h1>
			&emsp;
			<div class="build_form">

				<div class="form">

					<label class="form_label" for="electric">電気:</label> <select
						class="form_input" id="electric">
						<option value="專用メーター">專用メーター</option>
						<option value="子メーター">子メーター</option>
						<option value="割当">割当</option>
						<option value="無">無</option>
					</select>

					<label class="form_label" for="gas">ガス:</label> <select
						class="form_input" id="gas">
						<option value="都市ガス">都市ガス</option>
						<option value="プロパンガス">プロパンガス</option>
						<option value="無">無</option>
					</select>
					<!-- 			    <input class="form_input" type="text" id="gas" name="gas" > -->

					<label class="form_label" for="stove">コンロ:</label> <select
						class="form_input" id="stove">
						<option value="ガス">ガス</option>
						<option value="電気">電気</option>
						<option value="IH調理器">IH調理器</option>
						<option value="無">無</option>
					</select>
					<!-- 			    <input class="form_input" type="text" id="stove" name="stove" > -->

					<label class="form_label" for="waterWorks">上水道:</label> <select
						class="form_input" id="waterWorks">
						<option value="水道本管より直結">水道本管より直結</option>
						<option value="受水槽">受水槽</option>
						<option value="井戶水">井戶水</option>
						<option value="無">無</option>
					</select>
					<!-- 			    <input class="form_input" type="text" id="waterWorks" name="waterWorks" > -->

					<label class="form_label" for="sewage">下水道:</label> <select
						class="form_input" id="sewage">
						<option value="公共下水道">公共下水道</option>
						<option value="淨化槽">淨化槽</option>
						<option value="無">無</option>
					</select>

					<label class="form_label" for="airConditioner">エアコン:</label> <select
						class="form_input" id="airConditioner">
						<option value="有">有</option>
						<option value="無">無</option>
					</select>

				</div>
				
				
				
				<div class="form">


					<label class="form_label" for="kitchen">台所:</label> <select
						class="form_input" id="kitchen">
						<option value="有">有</option>
						<option value="無">無</option>
					</select>

					<label class="form_label" for="toiBath">バズ-トイレ別:</label> <select
						class="form_input" id="toiBath">
						<option value="有">有</option>
						<option value="無">無</option>
					</select> 
					
					<label class="form_label" for="roofBalcony">ルーフバルコニー:</label> <select
						class="form_input" id="roofBalcony">
						<option value="有">有</option>
						<option value="無">無</option>
					</select> 
					
					<label class="form_label" for="washingMachine">洗濯機:</label> <select
						class="form_input" id="washingMachine">
						<option value="有">有</option>
						<option value="無">無</option>
					</select>

					<label class="form_label" for="light">照明器具:</label> <select
						class="form_input" id="light">
						<option value="有">有</option>
						<option value="無">無</option>
					</select> 

					<label class="form_label" for="internet">インターネット:</label> <select
						class="form_input" id="internet">
						<option value="有">有</option>
						<option value="無">無</option>
					</select> 
				</div>
				
				<div class="form">

					<label class="form_label" for="trunkRoom">トランク ルーム:</label> <select
						class="form_input" id="trunkRoom">
						<option value="有">有</option>
						<option value="無">無</option>
					</select> 
					<label class="form_label" for="TV">TV:</label> <select
						class="form_input" id="tv">
						<option value="有">有</option>
						<option value="無">無</option>
					</select> 
					<label class="form_label" for="CATV">CATV:</label> <select
						class="form_input" id="catv">
						<option value="有">有</option>
						<option value="無">無</option>
					</select> 
					<label class="form_label" for="yard">專用庭:</label> <select
						class="form_input" id="yard" >
						<option value="有">有</option>
						<option value="無">無</option>
					</select>
					<label class="form_label" for="waterHeater">給湯設備:</label> <select
						class="form_input" id="waterHeater" >
						<option value="有">有</option>
						<option value="無">無</option>
					</select>
				</div>

			</div>
			<label class="form_label" for="furniture" style="font-size: 16pt;">備附家具&備考:</label>
			<textarea class="form_input" id="furniture" name="furniture"
				style="min-width: 75%; min-height: 150px; max-width: 75%; max-height: 150px; margin-bottom: 50px"></textarea>
		
		<h1 style="margin-bottom: 2rem;">設備情報の追加:</h1>
			&emsp;
			<div class="build_form">
					<div class="form">
						<label class="form_label" for="rent">賃金:</label>
				    	<input class="form_input" type="text" id="rent" name="rent" >
				
				    	<label class="form_label" for="deposit">敷金:</label>
				    	<input class="form_input" type="text" id="deposit" name="deposit" >
				
				    	<label class="form_label" for="reward">禮金:</label>
				    	<input class="form_input" type="text" id="reward" name="reward" >
				
					</div>	
				  
					<div class="form">

					 	<label class="form_label" for="commonExpenses">共益費:</label>
				    	<input class="form_input" type="text" id="commonExpenses" name="commonExpenses" >
				
				    	<label class="form_label" for="renewal">更新料:</label>
				    	<input class="form_input" type="text" id="renewal" name="renewal" >
				    
			  	    	<label class="form_label" for="otherExpenses">その他料金:</label>
				    	<input class="form_input" type="text" id="otherExpenses" name="otherExpenses" >
				
					</div>	
				  
			</div>
				    <label class="form_label" for="feeNotes" style="font-size: 16pt;">特約条項:</label>
		   			<textarea class="form_input" id="feeNotes" name="feeNotes"
			    	style="min-width: 75%;min-height: 150px;max-width: 75%;max-height: 150px;margin-bottom:50px"
			      ></textarea>
		
		
		
		
		
		</div>
		
		
		<div class="btn">
			<form action="objBuCreate">
<!-- 				<input id="hiddenInput2" type="hidden" name="prefData" /> -->
				<button class="title_btn">返す</button>
			</form>
			<form action="objRoomCreateSave">
				<input id="roomDataVo" type="hidden" name="roomData" />
<!-- 				<input id="res" type="hidden" th:value="${res}" />				 -->
				<button class="title_btn" onclick="objRoomCreateSave()">完成</button>
			</form>
		</div>
		
		<form action="objBuCreate" class="sussPageBg" th:if="${res}">
			<div class="sussPage">		
				<h1 style="color : black;margin: 10px;font-size: 30pt;" th:text="${res}"></h1>
				<button class="title_btn1">返回</button>
			</div>
		</form >
		</div>

	</div>




</body>
</html>
