<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>追加ページ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link th:href="@{/css/obj/NewObjEdit.css}" rel="stylesheet"
	th:src="@{'/css/obj/NewObjEdit.css?_=' + @timestamp}" />
<script type="text/javascript" th:src="@{/js/obj/NewObj.js}"></script>
</head>
<body class="body" onload="get_total_local_data(),get_old_data(),get_roomDataVo()">
	<input id="totalData" type="hidden" th:value="${total_data}">
	
	<div class="area" >
		<div class="title" th:fragment="stage" style="display: flex;flex-direction: column;">
				<div class="title_font">
					<p >追加ページ</p>
				</div>

			<div class="contain" id="style-3">
			
			
			<h1 style="margin-bottom: 2rem;">基本情報の追加:</h1>
			&emsp;
			<div class="build_form" >
	  			
	  			<div class="form">

				<label class="form_label" for="buildingName">建物名称:</label>
    			<input class="form_input" type="text" id="buildingName" name="buildingName" >

    			<label class="form_label" for="buildingType">種    類:</label>
    			<select class="form_input" id="buildingType" onchange="buildingTypeSelect()">
					<option value="" disabled selected>種類を選択</option>    			
    				<option value="マンション">マンション</option>
    				<option value="アパート">アパート</option>
    				<option value="戶建">戶建</option>
    			</select>
<!--     			<input class="form_input" type="text" id="buildingType" name="buildingType" style="display: none" > -->

    			<label class="form_label" for="buildingMaterials">構    造:</label>
    			<input class="form_input" type="text" id="buildingMaterials" name="buildingMaterials" >

				<input type="hidden" id="totalLocalData" th:value="${total_local_data}">
				
				</div>
				<div class="form">
    			
    			<label class="form_label" for="buildingPref">都道府県:</label>
    			<select id="pref_select" class="form_input" onchange="select_pref()">
    			 <option value="" disabled selected>地域を選択</option> 
    			 </select>
<!--     			<input class="form_input" type="text" id="buildingPref" name="buildingPref" > -->
				
    			<label class="form_label" for="buildingLocal">市町村:</label>
    			<select id="local_select" class="form_input" onchange="select_local()"> 
    			<option value="" disabled selected>地域を選択</option> 
    			</select>
<!--     			<input class="form_input" type="text" id="buildingLocal" name="buildingLocal" > -->
    			

   			 	<label class="form_label" for="buildingAddress">所 在 地:</label>
    			<input class="form_input" type="text" id="buildingAddress" name="buildingAddress" >

				</div>

				<div class="form">

    			<label class="form_label" for="yearOfBuild">築年數:</label>
    			<input class="form_input" type="text" id="yearOfBuild" name="yearOfBuild"  placeholder="例:15">
			
				
				</div>
				
			</div>
    			<label class="form_label" for="buildingNotes" style="font-size: 16pt;">備考:</label>
			    <textarea class="form_input" id="buildingNotes" name="notes"
			    style="min-width: 75%;min-height: 150px;max-width: 75%;max-height: 150px;margin-bottom:50px;"
			      ></textarea>
			      
			      
				<hr>
				
				<h1 style="margin-bottom: 2rem;">共用設備情報の追加:</h1>
				<div class="build_form" >
					<div class="form">

					    <label class="form_label" for="elevator">エレベーター:</label>
					    <select class="form_input" id="elevator">
<!-- 							<option value="" disabled selected>選択ください</option>    			 -->
    						<option value="有">有</option>
    						<option value="無">無</option>
    					</select>
<!-- 					    <input class="form_input" type="text" id="elevator" name="elevator" > -->
			    
			    		<label class="form_label" for="autoLock">オートロック:</label>
					    <select class="form_input" id="autoLock">
<!-- 							<option value="" disabled selected>選択ください</option>    			 -->
    						<option value="有">有</option>
    						<option value="無">無</option>
    					</select>
<!-- 					    <input class="form_input" type="text" id="autoLock" name="autoLock" > -->
					    
			    
					</div>

					<div class="form">
					
			    		<label class="form_label" for="mailBox">メールボックス:</label>
					    <select class="form_input" id="mailBox">
<!-- 							<option value="" disabled selected>選択ください</option>    			 -->
    						<option value="有">有</option>
    						<option value="無">無</option>
    					</select>
<!-- 					    <input class="form_input" type="text" id="mailBox" name="mailBox" > -->
			    
					    <label class="form_label" for=deliveryBox>宅配ボックス:</label>
			    		<select class="form_input" id="deliveryBox">
<!-- 							<option value="" disabled selected>選択ください</option>    			 -->
    						<option value="有">有</option>
    						<option value="無">無</option>
    					</select>
<!-- 			    		<input class="form_input" type="text" id="deliveryBox" name="deliveryBox" > -->

					</div>

					<div class="form">
			    
					    <label class="form_label" for="parking">駐車場:</label>
						<select class="form_input" id="parking" style="margin-bottom: 100px;">
    						<option value="有">有</option>
    						<option value="無">無</option>
    					</select>
<!-- 					    <input class="form_input" type="text" id="parking" name="parking" > -->
			    
<!-- 			    		<label class="form_label" for="pet">ペット:</label> -->
<!-- 			    		<input class="form_input" type="text" id="pet" name="pet" > -->
					
					</div>
				
				</div>
				
				<label class="form_label" for="cmeqNotes" style="font-size: 16pt;">備考:</label>
			    <textarea class="form_input" id="cmeqNotes" name="cmeqNotes"
			    style="min-width: 75%;min-height: 150px;max-width: 75%;max-height: 150px;margin-bottom:50px;"
			      ></textarea>
				

			<h1 style="margin-bottom: 2rem;">周辺情報の追加:</h1>

			<input id="total_station_data" type="hidden" th:value="${total_station_data}">
<!-- 			</div> -->
			
				<div class="nearSelectDiv">
					<select class="nearSelect LineName" onchange="select_line()" id="LineName" style="width:29%"></select>
					<select class="nearSelect StationName" id="StationName" style="width:29%"></select>
					<input class=" nearSelect WarkingTime" id="WarkingTime" style="width:20%">
					<button onclick="select_station()" style="margin-left: 50px;font-size: 14pt;">追加</button>
					<i class='fa-solid fa-trash' onclick="delenear()" style="font-size:16pt"></i>
				</div>
			<div class="nearDiv">
				<div class="nearTextTitle">
					<div class="near LineName">附近路線</div>
					<div class="near StationName">附近車站</div>
					<div class="near WarkingTime">徒步距離(分)</div>
<!-- 					<div class="near Function">功能</div> -->
				</div>
			<div id="nearText" class="nearText">
			</div>
			</div>

			
			<h1 style="margin: 2rem;">RoomList:</h1>
			&emsp;
			<form action="objRoomCreate" >
				<button onclick="createRoom_setSession()" class="fa-solid fa-plus" style="font-size: 24pt;border: 0px;background-color: transparent;color: white;cursor: pointer;"></button>
			</form>
			<div class="roomListDiv" id="roomListDiv">
	  			
<!-- 	  			<div class="roomList"></div> -->
	  			
			
			</div>
			
				<div class="btn">
					<form action="">
						<input id="hiddenInput2" type="hidden" name="prefData" />						
						<button class="title_btn" >返す</button>
					</form>
					<form action="objBuCreateSave" method="post" >
						<button class="title_btn" onclick="objBuCreateSave()" >完成</button>
						 <input id="buData" type="hidden" name="buData" />
<!-- 						 <input id="totalData" type="hidden" name="totalData" /> -->
					</form>
				</div>
								
			</div>
		</div>
	</div>
				<form action="objBuCreate" class="sussPageBg" th:if="${res}" style="top:0px;"> 
					<div class="sussPage">		
						<h1 style="color : black;margin: 10px;font-size: 30pt;" th:text="${res}"></h1>
						<button class="title_btn1" onclick="clear_session()">返回</button>
					</div>
				</form >
</body>
</html>
